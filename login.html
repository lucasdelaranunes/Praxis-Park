<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<!-- CSS Files -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/sidebar.css">
	<link rel="stylesheet" href="css/sweetalert.css">

	<!-- JS Files -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/sweetalert.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
	<div class="container">		
		<div class="text-center">
			<img src="img/logo.png" id="image-logo">
		</div>

		<h4 class="text-center">Acesse sua conta</h4>

		<form>
			<div class="form-group">
				<label for="card-number">Email</label>
				<input type="text" class="form-control" name="email">
			</div>

			<div class="form-group">
				<label for="card-number">Senha</label>
				<input type="password" class="form-control" name="pwd">
			</div>
		</form>

		<button class="btn btn-primary btn-block" onclick="doLogin()">Entrar</button>
		
		<br />
		<div class="row">
			<div class="col-xs-6">
				<a href="ticket-validation.html" class="btn btn-primary btn-block">Entrar sem logar</a>
			</div>
			<div class="col-xs-6">
				<a href="cadastrar.html" class="btn btn-primary btn-block">Cadastrar</a>
			</div>
		</div>
		
		<br />
		<a class="btn btn-default btn-block text-center">Esqueci minha senha</a>
	</div>
</body>
</html>
