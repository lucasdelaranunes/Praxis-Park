<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Tabela JSON</title>
	<script>
		var xmlhttp = new XMLHttpRequest();

		function processarRequisicao() {
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				var a = JSON.parse (xmlhttp.responseText);
				var num = a.restify.rows.length;
				var str = "<table border='2'> <th>CÃ³digo</th> <th>Departamento</th>";
				for (j = 0; j < num; j++) {
					str = str + '<tr>' + '<td>' + a.restify.rows[j].values.cdcliente.value + '</td>' + '<td>' + a.restify.rows[j].values.nmcliente.value + '</td>' + '<td>' + a.restify.rows[j].values.emailcliente.value + '</td>' + '<td>' + a.restify.rows[j].values.senhacliente.value + '</td>' + '<td>' + a.restify.rows[j].values.celularcliente.value + '</td>' + '</tr>';
				}
				document.getElementById("Tabela").innerHTML = str;
			}
		}
		function ExecutarAjax() {
			xmlhttp.onreadystatechange = processarRequisicao;
			xmlhttp.open("GET", "http://www.smartsoft.com.br/webservice/restifydb/Employees/prp_cliente/?_view=json&_expand=yes", true);
			xmlhttp.send();
		}
	</script>
</head>
<body>
	<div id="Tabela">
		<h2>Tabela de JSON</h2>
	</div>
	<button type="button" onclick="ExecutarAjax()">Executar</button>	
</body>
</html>
