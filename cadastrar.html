<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pagamento</title>

	<!-- CSS Files -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/sidebar.css">

	<!-- jQuery -->
    <script src="js/lib/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/side-menu.js"></script>
    <script src="js/main.js"></script>
    <script src="js/user.js"></script>

</head>
<body>
	<div class="col-xs-4">
		<a href="login.html" class="glyphicon glyphicon-chevron-left" aria-hidden="true" id="voltar"></a>
	</div>
	<div class="col-xs-4">
		<h4 class="text-center">Cadastrar</h4>
	</div>
	<div class="col-xs-4">
		<img src="img/logo.png" id="image-logocad">
	</div>
		
	<div class="container">
		<div class="form-group">
			<label for="card-number">Nome de usuário*</label>
			<input type="text" class="form-control" id="username">
		</div>

		<div class="form-group">
			<label for="card-number">Senha*</label>
			<input type="password" class="form-control" id="password" placeholder="6-10 Caracteres">
		</div>
		<div class="form-group">
			<label for="card-number">Confirmação de senha*</label>
			<input type="password" class="form-control" id="passwordconfirm" placeholder="6-10 Caracteres">
		</div>
		<div class="form-group">
			<label for="card-number">Email*</label>
			<input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com">
		</div>
		<div class="form-group">
			<label for="card-number">Número de Celular</label>
			<input type="tel" class="form-control" id="celnumber" placeholder="(00) 00000-0000">
		</div>
		<h6 class="text-right">*preenchimento obrigatório</h6>
		<div class="form-check">
    		<label class="form-check-label">
      		<input type="checkbox" class="form-check-input">
      			Li e aceito todos os <a href="#">Termos de uso.</a>
    		</label>
  		</div>
  		<button type="button" class="btn btn-primary btn-block" onclick="loadXMLDoc()">Criar</button>
	</div>
</body>
</html>
